name: API CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (PR)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      PYTHONUNBUFFERED: "1"
      BASE_URL: "https://dummyjson.com"
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Smoke tests
        run: |
          mkdir -p artifacts
          set -o pipefail
          pytest -m smoke \
            --capture=tee-sys \
            --junitxml=artifacts/junit-smoke.xml \
            --html=artifacts/report-smoke.html --self-contained-html \
            2>&1 | tee artifacts/console.log

      - name: Flake report (report-only)
        if: always()
        run: |
          python -m api_framework.reporting.flakes --junit artifacts/junit-smoke.xml

      # Always upload reports
      - name: Upload report artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-reports
          path: |
            artifacts/junit-smoke.xml
            artifacts/report-smoke.html
            artifacts/flake-report.md
          if-no-files-found: warn

      # Upload logs only if something failed
      - name: Upload logs on failure (sanitized)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs-failure
          path: artifacts/console.log
          if-no-files-found: warn