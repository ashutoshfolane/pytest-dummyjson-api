name: Nightly

on:
  schedule:
    - cron: "0 9 * * *" # 9:00 UTC (~1am PT depending on DST)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly
  cancel-in-progress: true

jobs:
  regression:
    name: Nightly Regression (includes auth)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      PYTHONUNBUFFERED: "1"
      BASE_URL: "https://dummyjson.com"
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Regression tests
        run: |
          mkdir -p artifacts
          set -o pipefail
          pytest -m regression \
            --capture=tee-sys \
            --junitxml=artifacts/junit-nightly-regression.xml \
            --html=artifacts/report-nightly-regression.html --self-contained-html \
            2>&1 | tee artifacts/console.log

      - name: Flake report (report-only)
        if: always()
        run: |
          python -m api_framework.reporting.flakes --junit artifacts/junit-nightly.xml

      - name: Upload report artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-regression-reports
          path: |
            artifacts/junit-nightly-regression.xml
            artifacts/report-nightly-regression.html
          if-no-files-found: warn

      - name: Upload logs on failure (sanitized)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-regression-logs-failure
          path: artifacts/console.log
          if-no-files-found: warn

  contract:
    name: Nightly Contract (schema)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"
      BASE_URL: "https://dummyjson.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Contract tests
        run: |
          mkdir -p artifacts
          set -o pipefail
          pytest -m contract \
            --capture=tee-sys \
            --junitxml=artifacts/junit-nightly-contract.xml \
            --html=artifacts/report-nightly-contract.html --self-contained-html \
            2>&1 | tee artifacts/console.log

      - name: Upload report artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-contract-reports
          path: |
            artifacts/junit-nightly-contract.xml
            artifacts/report-nightly-contract.html
          if-no-files-found: warn

      - name: Upload logs on failure (sanitized)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-contract-logs-failure
          path: artifacts/console.log
          if-no-files-found: warn