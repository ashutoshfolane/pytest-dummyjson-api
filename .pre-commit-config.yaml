repos:
  # Ruff: lint + format (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Lint (with autofix where safe)
      - id: ruff
        args: [--fix]
      # Format (Black-compatible)
      - id: ruff-format

  # Prevent committing secrets accidentally
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
