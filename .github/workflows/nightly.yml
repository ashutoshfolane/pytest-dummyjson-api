name: Nightly Regression

on:
  schedule:
    - cron: "0 9 * * *" # 9:00 UTC (~1am PT depending on DST)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-regression
  cancel-in-progress: true

jobs:
  regression:
    name: Nightly Regression
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      PYTHONUNBUFFERED: "1"
      BASE_URL: "https://dummyjson.com"
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Regression tests
        run: |
          mkdir -p artifacts
          pytest -m regression \
            --junitxml=artifacts/junit-nightly.xml \
            --html=artifacts/report-nightly.html --self-contained-html

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-artifacts
          path: artifacts/
          if-no-files-found: warn