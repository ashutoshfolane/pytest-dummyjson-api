name: api-tests

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 8 * * *" # daily (UTC)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [smoke, regression]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -e .

      - name: Create artifacts dir
        run: mkdir -p artifacts

      - name: Run tests
        env:
          BASE_URL: https://dummyjson.com
          TIMEOUT_SECONDS: "10"
        run: |
          if [ "${{ matrix.suite }}" = "smoke" ]; then
            pytest -m smoke --junitxml=artifacts/junit.xml --html=artifacts/report.html
          else
            pytest -m regression --junitxml=artifacts/junit.xml --html=artifacts/report.html
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts-${{ matrix.suite }}
          path: artifacts/
          if-no-files-found: ignore