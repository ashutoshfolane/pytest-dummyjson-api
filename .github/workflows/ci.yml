name: API CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      PYTHONUNBUFFERED: "1"
      BASE_URL: "https://dummyjson.com"
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Smoke tests
        run: |
          mkdir -p artifacts
          pytest -m smoke \
            --capture=tee-sys \
            --junitxml=artifacts/junit-smoke.xml \
            --html=artifacts/report-smoke.html --self-contained-html

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: artifacts/
          if-no-files-found: warn

  regression:
    name: Regression
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke
    if: github.event_name != 'pull_request'

    env:
      PYTHONUNBUFFERED: "1"
      BASE_URL: "https://dummyjson.com"
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Regression tests
        run: |
          mkdir -p artifacts
          pytest -m regression \
            --junitxml=artifacts/junit-regression.xml \
            --html=artifacts/report-regression.html --self-contained-html

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-artifacts
          path: artifacts/
          if-no-files-found: warn