name: Nightly Regression

on:
  schedule:
    - cron: "0 9 * * *" # 9:00 UTC (~1am PT depending on DST)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-regression
  cancel-in-progress: true

jobs:
  regression:
    name: Nightly Regression
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      PYTHONUNBUFFERED: "1"
      BASE_URL: "https://dummyjson.com"
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Regression tests
        run: |
          mkdir -p artifacts
          set -o pipefail
          pytest -m regression \
            --capture=tee-sys \
            --junitxml=artifacts/junit-nightly.xml \
            --html=artifacts/report-nightly.html --self-contained-html \
            2>&1 | tee artifacts/console.log

      # Always upload reports
      - name: Upload report artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-reports
          path: |
            artifacts/junit-nightly.xml
            artifacts/report-nightly.html
          if-no-files-found: warn

      # Upload logs only if something failed
      - name: Upload logs on failure (sanitized)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-logs-failure
          path: artifacts/console.log
          if-no-files-found: warn