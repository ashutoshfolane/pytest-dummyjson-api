<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>API Quality Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .row { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 12px; margin-bottom: 16px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
      .big { font-size: 22px; font-weight: 700; }
      .muted { color: #666; font-size: 12px; }
      table { width: 100%; border-collapse: collapse; margin-top: 12px; }
      th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>API Quality Dashboard</h1>
    <p class="muted">This dashboard reads a metrics JSON generated from JUnit + flake history.</p>

    <div class="row">
      <div class="card"><div class="muted">Suite</div><div class="big" id="suite">—</div></div>
      <div class="card"><div class="muted">Pass rate</div><div class="big" id="pass_rate">—</div></div>
      <div class="card"><div class="muted">Duration</div><div class="big" id="duration">—</div></div>
      <div class="card"><div class="muted">Flaky candidates</div><div class="big" id="flaky">—</div></div>
    </div>

    <div class="card">
      <div class="muted">Run</div>
      <div><code id="run_id">—</code></div>
      <div class="muted" style="margin-top: 10px;">JUnit path</div>
      <div><code id="junit_path">—</code></div>
    </div>

    <div class="card" style="margin-top: 16px;">
      <div class="muted">Top failures</div>
      <table>
        <thead><tr><th>Test</th></tr></thead>
        <tbody id="failures">
          <tr><td class="muted">No failures</td></tr>
        </tbody>
      </table>
    </div>

    <script>
      // This file will be copied into artifacts with the JSON next to it.
      // Default filename:
      const METRICS_FILE = "metrics.json";

      async function main() {
        const resp = await fetch(METRICS_FILE);
        if (!resp.ok) throw new Error("Cannot load " + METRICS_FILE);
        const m = await resp.json();

        document.getElementById("suite").textContent = m.suite;
        document.getElementById("pass_rate").textContent = `${m.pass_rate}% (${m.passed}/${m.total})`;
        document.getElementById("duration").textContent = `${m.duration_seconds}s`;
        document.getElementById("flaky").textContent = String(m.flaky_candidates);

        document.getElementById("run_id").textContent = m.run_id;
        document.getElementById("junit_path").textContent = m.junit_path;

        const tbody = document.getElementById("failures");
        tbody.innerHTML = "";

        if (!m.top_failures || m.top_failures.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td class="muted">No failures</td>`;
          tbody.appendChild(tr);
          return;
        }

        for (const t of m.top_failures) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td><code>${t}</code></td>`;
          tbody.appendChild(tr);
        }
      }

      main().catch(err => {
        document.body.insertAdjacentHTML("beforeend", `<p style="color:#b00;"><b>Error:</b> ${err.message}</p>`);
      });
    </script>
  </body>
</html>
